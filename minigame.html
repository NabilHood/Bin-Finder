<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Farming Sim</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: monospace;
        }
        canvas {
            border: 4px solid #333;
            image-rendering: pixelated; 
            width: 400px; /* Scaled size for visibility */
            height: 400px;
            background-color: #a0f0a0; /* Grass color */
            cursor: pointer;
        }
        .ui-panel {
            margin-top: 15px;
            text-align: center;
        }
        .controls, .inventory-panel, .shop-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tool-button, .shop-item-button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ddd;
            border: 2px solid #333;
            image-rendering: pixelated; 
        }
        .tool-button.active {
            background-color: #ffeba4;
            border-color: #ffcc00;
        }
        .shop-item-button, .inventory-item-button { /* Add inventory-item-button here */
            padding: 5px 8px; /* Slightly smaller padding for inventory buttons */
            font-size: 14px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #333;
        }
        .shop-item-button.active, .inventory-item-button.active { /* Add inventory-item-button here */
            background-color: #ffeba4; /* Yellow background */
            border-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Pixel Farming Simulator</h1>

    <div class="ui-panel">
        <div id="statusDisplay">Day: 1 | Money: $0</div>
        
        <div class="controls">
            <button id="hoeTool" class="tool-button" data-tool="hoe" title="Till land">Hoe</button>
            <button id="waterTool" class="tool-button" data-tool="water" title="Water crops">Water</button>
            <button id="harvestTool" class="tool-button" data-tool="harvest" title="Harvest crops">Harvest</button>
            <button onclick="nextDay()">Next Day</button>
        </div>

        <div class="shop-panel">
            <button id="buyCarrot" class="shop-item-button" data-seed-type="CarrotSeed" onclick="buySeeds('CarrotSeed', 10)">Buy Carrot Seeds ($10)</button>
            <button id="buyWheat" class="shop-item-button" data-seed-type="WheatSeed" onclick="buySeeds('WheatSeed', 20)">Buy Wheat Seeds ($20)</button>
        </div>


        <div class="inventory-panel" id="inventoryPanel">
            <!-- Inventory items will be listed here by JS -->
            Inventory: 
        </div>
    </div>
    <canvas id="gameCanvas" width="128" height="128"></canvas>

    <script src="minigame.js"></script>
</body>
</html>
