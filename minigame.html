<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tree Grower</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }
        canvas {
            border: 2px solid #333;
            /* Ensures crisp pixel art scaling */
            image-rendering: pixelated; 
            width: 300px; 
            height: 300px;
            background-color: #a0f0a0;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #pointsDisplay {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pixel Tree Grower Game</h1>
    <div id="pointsDisplay">Points: 0</div>
    <canvas id="gameCanvas" width="128" height="128"></canvas>
    <div class="controls">
        <button onclick="growTree()">Grow Tree (Cost: 10 points)</button>
        <button onclick="collectPoints()">Collect 1 Point</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
